display_information:
  name: VIPNotifier
features:
  bot_user:
    display_name: VIPNotifier
    always_online: false
  slash_commands:
    - command: /priority
      description: Notify priority channels
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - chat:write.customize
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
